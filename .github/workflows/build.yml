name: tests
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        variant:
          # - {os: windows-latest, generator: msvc, arch: x64, config: Release}
          - {os: ubuntu-latest, generator: clang, arch: x64, config: Release}
          # - {os: macos-latest, generator: clang, arch: x64, config: Release}

    runs-on: ${{ matrix.variant.os }}
    name: ${{ matrix.variant.os }} / ${{ matrix.variant.generator }} / ${{ matrix.variant.arch }} / ${{ matrix.python-version }}
    steps:
      - id: aaaa
        run: echo a=bbbbbbb >> $GITHUB_OUTPUT

      - name: Post comment on PR
        run: |
          PR_NUMBER=$(echo "${{ github.event.number }}")
          COMMENT="Thank you for the pull request! ðŸš€"
          GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"

          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d "{\"body\":\"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

      - uses: actions/github-script@v7
        with:
          script: |
            const a = "${{ steps.aaaa.outputs.a }}";
            const comment = `## ðŸ¤– ${ a }

              * asdasd

            `;
            const { owner, repo, number } = context.issue;
            await github.rest.issues.createComment({ owner, repo, issue_number: number, body: comment });

