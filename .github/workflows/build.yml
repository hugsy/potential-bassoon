name: tests
on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: [3.9]
        runner:
        # - ubuntu-24.04
        # - ubuntu-22.04
        # - ubuntu-24.04-arm
        # - ubuntu-22.04-arm
        # - macos-13
        # - macos-14
        # - macos-15
        - windows-2022

    runs-on: ${{ matrix.runner }}
    steps:
      - run: cargo install sshx
      - run: sshx
