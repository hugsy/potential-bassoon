name: tests
on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: [3.9]
        runner:
        # - ubuntu-24.04
        # - ubuntu-22.04
        # - ubuntu-24.04-arm
        # - ubuntu-22.04-arm
        # - macos-13
        # - macos-14
        # - macos-15
        # - windows-2022
        - windows-2025

    runs-on: ${{ matrix.runner }}
    steps:
      - run: Invoke-WebRequest  -OutFile sshx.zip -Uri https://sshx.s3.amazonaws.com/sshx-x86_64-pc-windows-msvc.zip
      - run: Get-ChildItem *.zip | Expand-Archive -DestinationPath . -Force
      - run: .\sshx.exe
