name: tests
on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: [3.9]
        runner:
        # - ubuntu-24.04
        # - ubuntu-22.04
        # - ubuntu-24.04-arm
        # - ubuntu-22.04-arm
        # - macos-13
        # - macos-14
        # - macos-15
        - windows-2022

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          install: git mingw-w64-ucrt-x86_64-gcc
      - shell: msys2 {0}
        run: wget -O sshx.exe https://sshx.io/get
      - shell: msys2 {0}
        run: ./sshx.exe
